<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Death Star</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="./css/images/favicon.ico">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->

    <div class="d-flex slack-container">
      <div class="organisations-container">
        <div class="organisations-side-bar">
          <h2 class="side-bar-active">DS</h2>
          <h2 class="side-bar-inactive">BH</h2>
          <h2 class="side-bar-inactive">KH</h2>
          <h2 class="side-bar-add-org"><i class="fa-solid fa-plus"></i></h2>

        </div>
      </div>

      <div class="communications-container">
        <div class="communications-side-bar">
          <h1>Death Star</h1>
          <div class="person">
            <div class="online-circle-active"></div>
            <span id="user">Bill Vader</span>
          </div>
          <div class="side-bar-info">
            <div class="channels-header">
              <h3>Channels</h3>
              <i class="fa-solid fa-plus"></i>
            </div>
            <div class="channel">
              <span><i class="fa-brands fa-galactic-republic"></i>general</span>
            </div>

            <div class="channel">
              <span><i class="fa-brands fa-galactic-republic"></i>help</span>
            </div>

            <div class="channel-active">
              <span><i class="fa-brands fa-galactic-republic"></i>orders</span>
            </div>

            <div class="channel">
              <span><i class="fa-solid fa-lock"></i>death-star-2-plans</span>
            </div>

            <div class="channel">
              <span><i class="fa-solid fa-lock"></i>emperor-meetings</span>
            </div>
            </div>

          <div class="side-bar-info">
            <div class="direct-message-header">
              <h3>Direct Messages</h3>
              <i class="fa-solid fa-plus"></i>
            </div>

            <div class="person">
              <div class="online-circle-active"></div>
              <span>Darthy Vader</span>
            </div>

            <div class="person">
              <div class="online-circle-active"></div>
              <span>Palpy</span>
            </div>

            <div class="person">
              <div class="online-circle-inactive"></div>
              <span>Boba Fett</span>
            </div>

            <div class="person">
              <div class="online-circle-inactive"></div>
              <span>Storm Trooper 1</span>
            </div>

            <div class="person">
              <div class="online-circle-inactive"></div>
              <span>Storm Trooper 2</span>
            </div>
          </div>
        </div>
      </div>


      <div class="messages-container">
        <div class="messages-header">
          <h1><i class="fa-brands fa-galactic-republic"></i>orders</h1>

        </div>

        <div class="message-conversations">

          <div class="message">
            <img class="message-img"src="" alt="avatar">
            <div class="message-content">
              <p class="messenger-name"><strong>Darthy Vader</strong></p>
              <p></p>
            </div>
          </div>

        </div>

        <div class="chat-input">
          <form id="form-id" action="#">
            <input type="text" id="your-message" class="form-control" placeholder="Type your message here...">
          </form>
        </div>
    </div>
    </div>

    <!-- Bootstrap JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
